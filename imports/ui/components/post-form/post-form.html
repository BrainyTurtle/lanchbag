<template name="postForm">
  <div class="post-form">
    <h3>New post</h3>
    <form class="ui form new-post-form">
      <div class="field">
        <input type="text" name="title" placeholder="Title">
      </div>
      <div class="field">
        <textarea class="content"></textarea>
      </div>
      <button class="ui inverted green button right floated" type="submit">Post</button>
    </form>
  </div>
</template>
