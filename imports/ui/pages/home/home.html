<template name="homePage">
  <div class="home-page">
    {{#with currentUser}}
      <h2>Welcome {{profile.firstName}}</h2>
    {{/with}}
    <div class="post-form-wrapper">
      {{> postForm}}
    </div>
    <div class="ui two column grid posts-wrapper">
      <div class="row">
        {{#each posts}}
          <div class="column">
            <div class="post">
              <h5 class="post-owner">{{postOwner userId}}</h5>
              <h3 class="post-title">{{title}}</h3>
              <div class="post-content">{{content}}</div>
              <h5 class="time-posted">{{timeFromNow createdAt}}</h5>
            </div>
          </div>
        {{/each}}
      </div>
    </div>
  </div>
</template>
