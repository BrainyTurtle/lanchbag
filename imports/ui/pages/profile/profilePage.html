<template name="profilePage">
  <div class="profile-page">
    <div class="aside">
      {{#with profileUser}}
        <div class="user-picture"></div>
        <div class="user-info">
          <h3>{{profile.firstName}} {{profile.lastName}}</h3>
        </div>
        <div class="profile-actions">
          <a class="user-posts" href="">30 Posts</a>
          <a class="user-followers" href="">28 Followers</a>
          <a class="ui inverted green button user-follow-button"><i class="plus icon"></i> FOLLOW</a>
        </div>
      {{/with}}
    </div>
    <div class="wall">
      <h2>{{profileUser.profile.username}}'s Profile</h2>
      <div class="posts-grid">
        <div class="post-grid-gutter-sizer"></div>
        {{#each posts}}
          {{> post}}
        {{/each}}
      </div>
    </div>
  </div>
</template>
